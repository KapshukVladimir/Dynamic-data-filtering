<div class="table-wrapper">
  <mat-card>
    <mat-card-header>
      <div class="table-toolbox">
        <div class="table-toolbox-left">
          <div class="toolbar-item">
            <app-search-filter (searchValue)="onSearchValueChanged($event)">
            </app-search-filter>
          </div>
        </div>

        <div class="table-toolbox-right">
          <div class="toolbar-item">
            <app-select-filter
              (changedCategory)="onChangedCategory($event)"></app-select-filter>
          </div>
          <div class="toolbar-item">
            <app-range-filter
              (startValue)="onStartValueChanged($event)"
              (endValue)="onEndValueChanged($event)"></app-range-filter>
          </div>
        </div>
      </div>
    </mat-card-header>

    <mat-card-content>
      <table
        class="table mat-elevation-z8"
        [dataSource]="dataSource"
        mat-table
        matSort>
        <!-- Name Column -->
        <ng-container [matColumnDef]="tableColumnType.NAME">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Category Column -->
        <ng-container [matColumnDef]="tableColumnType.CATEGORY">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Category</th>
          <td mat-cell *matCellDef="let element">{{ element.category }}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container [matColumnDef]="tableColumnType.PRICE">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let element">{{ element.price }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>

    <mat-card-footer>
      <mat-paginator
        showFirstLastButtons
        [pageSizeOptions]="DEFAULT_PAGE_SIZE_OPTIONS"></mat-paginator>
    </mat-card-footer>
  </mat-card>
</div>
